<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="regis.css">
    <link rel="icon" href="logo.png">
    <script src="https://kit.fontawesome.com/3ea4daca80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Здравствуйте</h1>
          <p>Для входа потребуется пороль и логин</p>
        </div>
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Логин" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="Пароль" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <a class="btn btn-primary btn-large btn-block" href="kab.html">Войти как пользователь</a>
          <a class="login-link" href="kab.html">Забыли порроль? Ничего страшного!</a>
        </div>
      </div>
    </div>
  </body>
</html>
